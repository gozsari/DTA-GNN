site_name: DTA-GNN
site_description: Target-Specific Binding Affinity Dataset Builder and GNN Trainer
site_author: Özsari, Gökhan

repo_name: DTA-GNN
repo_url: https://github.com/gozsari/DTA-GNN
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/logo.png

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gozsari/DTA-GNN
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dta_gnn/

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Data Sources: user-guide/data-sources.md
    - Target Mapping: user-guide/target-mapping.md
    - Data Cleaning: user-guide/cleaning.md
    - Dataset Splitting: user-guide/splits.md
    - Leakage Audits: user-guide/audits.md
    - Visualization: user-guide/visualization.md
  - Interfaces:
    - Command Line (CLI): interfaces/cli.md
    - Web Interface (UI): interfaces/ui.md
    - Python API: interfaces/python-api.md
  - Modeling:
    - Featurization: modeling/features.md
    - Training Models: modeling/models.md
  - Hyperparameter Optimization:
    - Overview: hpo/hyperopt.md
  - Development:
    - Contributing: development/contributing.md
