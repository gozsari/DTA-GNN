name: Build and Push Docker Serve Image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  SERVE_IMAGE_NAME: dta-gnn-serve

jobs:
  build-and-push-serve:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af || true

      - name: Log in to GHCR with PAT (for Serve)
        if: vars.USE_GHCR_PAT == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Log in to GHCR with GITHUB_TOKEN
        if: vars.USE_GHCR_PAT != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker serve image
        id: build-serve
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.serve
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.SERVE_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.SERVE_IMAGE_NAME }}:serve-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Clean up Docker build cache
        if: always()
        run: |
          docker builder prune -af --filter "until=1h" || true
          docker system prune -af --volumes || true

      - name: Image summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Serve Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.SERVE_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Make the package **Public** (Repo → Packages → dta-gnn-serve → Package settings) so SciLifeLab Serve can pull it." >> $GITHUB_STEP_SUMMARY
